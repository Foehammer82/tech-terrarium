services:
  mongo:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    networks:
      - mongo
      - terrarium
    volumes:
      - mongo-data:/data/db

  mongo-express:
    image: mongo-express:latest
    restart: on-failure
    ports:
      - "8086:8081"
    networks:
      - mongo
      - terrarium
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: password
    depends_on:
      - mongo

volumes:
  mongo-data:

networks:
  mongo:
  terrarium:
    name: terrarium