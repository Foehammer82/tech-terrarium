services:
  db:
    image: postgres:15
    restart: on-failure
    hostname: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
      - terrarium
    volumes:
      - postgres-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    restart: on-failure
    ports:
      - "8888:80"
    networks:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nowhere.com
      PGADMIN_DEFAULT_PASSWORD: password
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ./servers.json:/pgadmin4/servers.json

volumes:
  postgres-data:
  pgadmin-data:

networks:
  postgres:
  terrarium:
    name: terrarium